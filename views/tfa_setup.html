<div style="text-align: center">
  <div id="header">
    <h1>2FA setup</h1>
  </div>

  <div id="wrong_token" class="error">
    Incorrect token
  </div>
  <div class="cancelled">
    2FA was cancelled.
  </div>
  <div class="setup_ok">
    Two factor authentication is <b>ON</b> since <span class="validation-date">ever</span>.
    <div class="cancel_form">
      <form action="/tfa/setup" method="POST">
        <input type="hidden" name="cancel" value="1" />
        <button type="submit">Turn off</button>
      </form>
    </div>
  </div>
  <div class="missing_validation">
    <form action="/tfa/setup" method="POST">
      <img class="qrcode" src="/tfa/qrcode.png">
      <div>
        <input type="text" name="token" />
      </div>
      <div>
        <button type="submit">Confirm</button>
      </div>
    </form>
  </div>
</div>
